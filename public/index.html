<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PTO Manager</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --background-color: #343541;
            --chat-background: #444654;
            --text-color: #ececf1;
            --border-color: #565869;
            --calendar-highlight: #10a37f33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            flex: 1;
        }

        .calendar-toggle {
            padding: 0.5rem 1rem;
            background: var(--chat-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .main-container {
            flex: 1;
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 60px);
        }

        .history-panel {
            width: 260px;
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .history-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .history-item:hover {
            background-color: var(--chat-background);
        }

        .history-timestamp {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.25rem;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            position: relative;
        }

        .calendar-panel {
            width: 300px;
            padding: 1rem;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            display: none;
        }

        .calendar-panel.visible {
            display: block;
        }

        .calendar {
            background: var(--chat-background);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
        }

        .calendar-day {
            padding: 0.5rem;
            border-radius: 4px;
        }

        .calendar-day.pto {
            background: var(--calendar-highlight);
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            display: flex;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .message.user {
            background-color: var(--background-color);
        }

        .message.assistant {
            background-color: var(--chat-background);
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
        }

        .message pre {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            overflow-x: auto;
        }

        .input-container {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--chat-background);
            color: var(--text-color);
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            margin-left: 0.5rem;
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI PTO Manager</h1>
        <button class="calendar-toggle" onclick="toggleCalendar()">Toggle Calendar</button>
    </div>
    <div class="main-container">
        <div class="history-panel" id="historyPanel">
            <!-- Chat history will be populated here -->
        </div>
        <div class="chat-panel">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm your AI PTO Manager. I can help you schedule, update, or query your PTO days. How can I assist you today?
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your request here..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div class="calendar-panel" id="calendarPanel">
            <div class="calendar">
                <div class="calendar-header">
                    <button onclick="previousMonth()">&lt;</button>
                    <span id="currentMonth"></span>
                    <button onclick="nextMonth()">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be populated here -->
                </div>
            </div>
            <div class="pto-summary" id="ptoSummary">
                <!-- PTO summary will be shown here -->
            </div>
        </div>
    </div>
    <script>
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const historyPanel = document.getElementById('historyPanel');
        const calendarPanel = document.getElementById('calendarPanel');
        let conversations = [];
        let ptoRecords = [];
        let currentDate = new Date();

        function toggleCalendar() {
            calendarPanel.classList.toggle('visible');
            if (calendarPanel.classList.contains('visible')) {
                loadPTORecords();
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateHistory(userMessage, response) {
            const conversation = {
                id: Date.now(),
                userMessage,
                response,
                timestamp: new Date().toLocaleString()
            };
            conversations.unshift(conversation);
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                ${userMessage.slice(0, 30) + (userMessage.length > 30 ? '...' : '')}
                <div class="history-timestamp">${conversation.timestamp}</div>
            `;
            historyItem.onclick = () => {
                chatMessages.innerHTML = '';
                addMessage('Hello! I\'m your AI PTO Manager. I can help you schedule, update, or query your PTO days. How can I assist you today?', false);
                addMessage(conversation.userMessage, true);
                addMessage(conversation.response, false);
            };
            
            historyPanel.insertBefore(historyItem, historyPanel.firstChild);
        }

        async function loadPTORecords() {
            try {
                const response = await fetch('/api/pto/list');
                ptoRecords = await response.json();
                renderCalendar();
                updatePTOSummary();
            } catch (error) {
                console.error('Error loading PTO records:', error);
            }
        }

        function renderCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Add day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                grid.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = day;

                const currentMonthDate = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (ptoRecords.some(record => {
                    const start = new Date(record.startDate);
                    const end = new Date(record.endDate);
                    const current = new Date(currentMonthDate);
                    return current >= start && current <= end;
                })) {
                    dayCell.classList.add('pto');
                }

                grid.appendChild(dayCell);
            }
        }

        function updatePTOSummary() {
            const summary = document.getElementById('ptoSummary');
            if (ptoRecords.length === 0) {
                summary.innerHTML = '<p>No PTO scheduled</p>';
                return;
            }

            const ptoByMonth = {};
            ptoRecords.forEach(record => {
                const start = new Date(record.startDate);
                const monthKey = `${start.getFullYear()}-${start.getMonth() + 1}`;
                if (!ptoByMonth[monthKey]) {
                    ptoByMonth[monthKey] = [];
                }
                ptoByMonth[monthKey].push(record);
            });

            summary.innerHTML = Object.entries(ptoByMonth)
                .map(([monthKey, records]) => {
                    const [year, month] = monthKey.split('-');
                    const monthName = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
                    const recordsList = records.map(record => 
                        `<li>${record.startDate} to ${record.endDate} (${record.numberOfDays} days)</li>`
                    ).join('');
                    return `
                        <div class="month-summary">
                            <h3>${monthName} ${year}</h3>
                            <ul>${recordsList}</ul>
                        </div>
                    `;
                }).join('');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            sendButton.disabled = true;
            addMessage(message, true);
            
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message assistant';
            loadingMessage.innerHTML = '<div class="message-content">Thinking<span class="loading"></span></div>';
            chatMessages.appendChild(loadingMessage);

            try {
                let endpoint = '/api/pto/query';
                if (message.toLowerCase().includes('schedule')) {
                    endpoint = '/api/pto/schedule';
                } else if (message.toLowerCase().includes('update')) {
                    endpoint = '/api/pto/update';
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(endpoint === '/api/pto/query' ? { query: message } : { request: message })
                });

                const data = await response.json();
                chatMessages.removeChild(loadingMessage);

                let responseMessage;
                if (data.error) {
                    responseMessage = `Error: ${data.error}`;
                } else if (data.message) {
                    responseMessage = `${data.message}\n\n<pre>${JSON.stringify(data.pto, null, 2)}</pre>`;
                } else {
                    responseMessage = data.response;
                }

                addMessage(responseMessage, false);
                updateHistory(message, responseMessage);
                
                // Refresh calendar if visible
                if (calendarPanel.classList.contains('visible')) {
                    loadPTORecords();
                }
            } catch (error) {
                chatMessages.removeChild(loadingMessage);
                addMessage(`Error: ${error.message}`, false);
            } finally {
                sendButton.disabled = false;
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });

        sendButton.addEventListener('click', handleUserInput);

        // Initialize calendar if visible
        if (calendarPanel.classList.contains('visible')) {
            loadPTORecords();
        }
    </script>
</body>
</html>
